<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function gestionarPeticion(url, gestionarRespuesta) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", url);
            xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");

            xhr.onload = () => {
                if (xhr.status === 200) {
                    gestionarRespuesta(xhr);
                    console.log(`Exito en la repuesta ${xhr.responseText} - ${xhr.response}`)

                } else {
                    console.log("Error en la respuesta");
                }


            };

            xhr.onerror = () => {
                console.log("Error en la peticion");
            };

            xhr.send("category=music")


        }


        function gestionarRespuesta(xhr) {
            const response = JSON.parse(xhr.responseText);
            console.log(response);

        }


        gestionarPeticion("https://api.chucknorris.io/jokes/random?", gestionarRespuesta)
    </script>
</body>

</html>
