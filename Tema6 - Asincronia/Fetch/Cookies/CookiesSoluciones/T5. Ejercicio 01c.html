<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8"/>
</head>

<body>
<script>
function muestraInformacion() {

  document.write("La función tiene "+arguments.length+" argumentos");
  
  var evento = arguments[0] || window.event;
  var coordenadaX = evento.clientX;
  var coordenadaY = evento.clientY;
  alert("Has pulsado el ratón en la posición: " + coordenadaX + ", " + coordenadaY);
}

document.onclick = muestraInformacion;
</script>
</body>
</html>
