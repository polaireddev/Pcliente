<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button id="mostrarTabla">Muestra el archivo JSON en forma de tabla</button>
    <table>
        <thead>
            <tr>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Club</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>

    <script>
        document.getElementById("mostrarTabla").addEventListener("click", e=>{
            e.preventDefault();
            gestionarPeticion("Tabla.json")
        })

        function gestionarPeticion(url){
            fetch(url)
            .then (response =>{
                if(!response.ok){
                    console.log("Error en la repuesta")
                }

                console.log("Exito en la respuesta")
                return response.text();
            })

            .then(data=>{
                const datos = JSON.parse(data);
                console.log(datos);
                const tabla = document.getElementById("tabla");

                datos.forEach(dato=>{
                    let fila = document.createElement("tr");
                    let dato1 = document.createElement("td");
                    let dato2 = document.createElement("td");
                    let dato3 = document.createElement("td");
                    let dato4 = document.createElement("td");

                    dato1.innerHTML=(dato.codigo);
                    dato2.innerHTML=(dato.nombre);
                    dato3.innerHTML=(dato.edad);
                    dato4.innerHTML=(dato.club);

                    fila.appendChild(dato1);
                    fila.appendChild(dato2);
                    fila.appendChild(dato3);
                    fila.appendChild(dato4);

                    tabla.appendChild(fila)

                })


                
                




            })

            .catch(e=>{
                console.log("ERROR AL PARSEAR")
            })

        }
    
    </script>
</body>

</html>
